<!doctype html>
<html>
  <head>
    <title>Chat app</title>
    <link rel="stylesheet" href="http://localhost:3000/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid" id="room">
      <div class="row">
        <div class="col-md-10 messages">
          <ul id="messages"></ul>
        </div>
        <div class="col-md-2 users">
          <ul id="users">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form action="" class="">
            <div class="row">
              <div class="col-md-10">
                <input id="m" autofocus="on" autocomplete="off" class="form-control input-lg" type="text" />
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-success">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="http://localhost:3000/helpers.js"></script>
    <script src="http://localhost:3000/scripts.js"></script>
  </body>
</html>
